<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sample.css">
    <title>Document</title>
</head>
<body onload="showRoutines(); showExercises(0)">
    <nav>
        <i class="fa-solid fa-dumbbell"></i>
        <div>
            <button onclick="logout()">Logout</button>
            <a href="tutorial.html">Tutorial</a>
        </div>
    </nav>
    <div id="bigCon">
        <div class="newRoutine hide">
            <input type="text" placeholder="Routine Name" id="routineName">
            <button onclick="createRoutine()">Create</button>
            <button onclick="cancelCreateRoutine()">Cancel</button>
        </div>
        <div>
            <select name="routine" id="routine" onchange="showExercises()">
                <option value="1">Push Day</option>
                <option value="2">Pull Day</option>
                <option value="3">Leg Day</option>
            </select>
            <button onclick="addRoutine()">Add Routine</button>
            <button onclick="deleteRoutine()">Delete Routine</button>
        </div>
        
        <div class="newExercise hide">
            <input type="text" placeholder="Exercise Name" id="exerciseName">
            <input type="text" placeholder="Exercise Sets" id="exerciseSets">
            <input type="text" placeholder="Exercise Reps" id="exerciseReps">
            <input type="text" placeholder="Exercise Weight" id="exerciseWeight">
            <button onclick="createExercise()">Create</button>
            <button onclick="cancelCreateExercise()">Cancel</button>
        </div>
        <div id="exerciseSection">
            <div class="routineCon">
                <h2>Close Grip Bench</h2>
                <p>Sets - 5</p>
                <p>Reps - 5</p>
                <p>Weight - 225</p>
                <div><button onclick=""><i class="fa-solid fa-pencil"></i></button>
                    <button onclick=""><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
        </div>

        <button onclick="addExercise()" id="addE"><i class="fa-solid fa-plus"></i>Add Exercise</button>
    </div>
    <script src="./sample.js"></script>
    <script src="./logout.js"></script>
</body>
<script src="https://kit.fontawesome.com/b45185f8d5.js" crossorigin="anonymous"></script>

</html>
